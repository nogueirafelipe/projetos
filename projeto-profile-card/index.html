<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="imgTop">
    </div>

    <div class="container">
        <header>
            <img  class="cardBg" src="imagens/bg-pattern-card.svg">
        </header>

        <main>
            <p class="victor"><img src="imagens/image-victor.jpg" alt=""></p>
            <p class="nome">
                Victor Crest <span>26</span>
            </p>
            <p class="cidade">
                London
            </p>
            <hr>
            <section class="numberStats">
                <p class="dados">
                    80K
                </p>
                <p class="dados">
                    803K
                </p>
                <p class="dados">
                    1.4K
                </p>
            </section>
            <section class="stats">
                <p class="categorias" id="follow">
                    Followers
                </p>
                <p class="categorias">
                    Likes
                </p>
                <p class="categorias">
                    Photos
                </p>
            </section>
        </main>
    </div>

    <div class="imgBottom">
    </div>
</body>
</html>
